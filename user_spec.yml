openapi: '3.0.3'
info:
  title: User Service API Spec
  version: '0.1.1'
servers:
  - url: http://localhost:8080/v1


components:
  schemas:
    userData:
      type: object
      required:
        - email
        - firstName
      properties:
        email:
          type: string
        profileName:
          type: string
        profilePic:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        gender:
          type: string
          enum:
            - male
            - female
            - preferNotSay
            - others
        dob:
          type: string
          format: date
        relationshipStatus:
          type: string
          enum:
            - single
            - inRelationship
            - married
            - complicated
        State:
          type: string
        currentCity:
          type: string
        birthCity:
          type: string
        interests:
          type: array
        hobbies:
          type: array
        status:
          type: string
          enum:
            - active
            - deactivate
        createdOn:
          type: string
          format: date-time
        updatedOn:
          type: string
          format: date-time
        workPlace:
          type: string
        profession:
          type: string
        educationInstitute:
          type: string

    userStatus:
      type: object
      properties:
        email:
          type: string
        status:
          type: string
          enum:
            - active
            - deactivate

    userUpdate:
      type: object
      properties:
        profileName:
          type: string
        profilePic:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        gender:
          type: string
          enum:
            - male
            - female
            - preferNotSay
            - others
        dob:
          type: string
          format: date
        relationshipStatus:
          type: string
          enum:
            - single
            - inRelationship
            - married
            - complicated
        State:
          type: string
        currentCity:
          type: string
        birthCity:
          type: string
        interests:
          type: array
        hobbies:
          type: array
        workPlace:
          type: string
        profession:
          type: string
        educationInstitute:
          type: string
paths:
  /user/{email}:
    get:
      summary: Get user data by providing user email
      tags:
        - User
      parameters:
      - name: email
        description: Registered user email id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userData'
              # example:
              #   success: true
              #   data:
        '422':
          description: Unprocessable Content
          content:
            application/json:
              examples:
                Data type mismatch:
                  value:
                    message: Data type mismatch.
        '405':
          description: Method Not Allowed
          content:
            application/json:
              examples:
                Method not allowed:
                  value:
                    message: Method not allowed
        '404':
          description: Not Found
          content:
            application/json:
              examples:
                not found:
                  value:
                    message: Not found
    put:
      summary: Update user data by providing user email
      tags:
        - User
      parameters:
      - name: email
        description: Registered user email id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        '200':
          description: OK
        '404':
          description: not found
          content:
            application/json:
              examples:
                not found:
                  value:
                    message: User with the given id does not exist
        '422':
          description: Unprocessable Content
          content:
            application/json:
              examples:
                Data type mismatch:
                  value:
                    message: Data type mismatch.
        '405':
          description: Method Not Allowed
          content:
            application/json:
              examples:
                Method not allowed:
                  value:
                    message: Method not allowed

    delete:
      summary: Permanently delete the user account by providing user email
      tags:
        - User
      parameters:
      - name: email
        description: Registered user email id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                User Deleted:
                  value:
                    message: User account successfully deleted
        '404':
          description: not found
          content:
            application/json:
              examples:
                not found:
                  value:
                    message: User with the given id does not exist
        '422':
          description: Unprocessable Content
          content:
            application/json:
              examples:
                Data type mismatch:
                  value:
                    message: Data type mismatch.
        '405':
          description: Method Not Allowed
          content:
            application/json:
              examples:
                Method not allowed:
                  value:
                    message: Method not allowed
  /user/status/{email}:
    get:
      summary: Get user account status
      tags:
        - Status
      parameters:
      - name: email
        description: Registered user email id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userStatus'
        '404':
          description: not found
          content:
            application/json:
              examples:
                not found:
                  value:
                    message: User with the given id does not exist
        '422':
          description: Unprocessable Content
          content:
            application/json:
              examples:
                Data type mismatch:
                  value:
                    message: Data type mismatch.
        '405':
          description: Method Not Allowed
          content:
            application/json:
              examples:
                Method not allowed:
                  value:
                    message: Method not allowed
    patch:
      summary: Activate/Deactivate user account by providing user email
      tags:
        - Status
      parameters:
      - name: email
        description: Registered user email id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        '200':
          description: OK
        '404':
          description: not found
          content:
            application/json:
              examples:
                not found:
                  value:
                    message: User with the given id does not exist
        '422':
          description: Unprocessable Content
          content:
            application/json:
              examples:
                Data type mismatch:
                  value:
                    message: Data type mismatch.
        '405':
          description: Method Not Allowed
          content:
            application/json:
              examples:
                Method not allowed:
                  value:
                    message: Method not allowed
  /user:
    post:
      summary: Create a new user account
      tags:
        - User
      requestBody:
        content:
          application/json:
              schema:
                $ref: '#/components/schemas/userData'
      responses:
        '201':
          description: OK

        '400':
          description: Bad Request
          content:
            application/json:
              examples:
                Bad Request:
                  value:
                    success: false
                    message: Email ID and First Name are required fields
        '422':
          description: Unprocessable Content
          content:
            application/json:
              examples:
                Data type mismatch:
                  value:
                    message: Expected JSON data
        '405':
          description: Method Not Allowed
          content:
            application/json:
              examples:
                Method not allowed:
                  value:
                    message: Method not allowed
